<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transações - Controle de gastos</title>
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>

    <main class="centralize">
        <form>
            <div class="form-field">
                <div>
                    <label>Transação *</label>
                </div>
                <input type="radio" name="type" checked id="expense"><label for="expense"> Desapesa</label>
                <input type="radio" name="type" id="income"><label for="income"> Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da transação *</label></div>
                <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
                <input type="date" id="date" onchange="onChangeDate()"><label></label>
            </div>
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="BRL">Real</option>
                    <option value="USD">Dólar</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" id="value" onchange="onChangeValue()"><label></label>
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>

            </div>
            <div class="form-field">
                <div><label>Categoria *</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-------- Selecione um tipo de transação --------</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Lazer</option>
                    <option>Renda extra</option>
                    <option>Salário</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Valor é obrigatório</div>

            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description"><label></label>
            </div>
            <button type="button" class="solid" id="save-button" disabled="true"
                onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear" onclick="cancelTransaction()">Cancelar</button>
        </form>
    </main>

</body>
<meta charset="UTF-8">

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-gard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transaction.service.js"></script>
<script src="transaction.js"></script>



</html>
