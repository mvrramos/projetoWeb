<!doctype html>
<html>

<head>
    <title>Cadastro - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter ao menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" id="confirm-password" placeholder="Confirmar senha"
                onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senhas não correspondem</div>

        </div>
        <div>
            <input type="button" name="solid" id="registerButton" disabled="true" value="Registrar"
                onclick="register()">
        </div>
        <div>
            <input type="button" class="clear" id="login-button" value="Login" onclick="goToLogin()">
        </div>
    </form>


</body>
<meta charset="UTF-8">

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script type="text/javascript" src="register.js"></script>
<script type="text/javascript" src="../../index.js"></script>
<script type="text/javascript" src="../../validations.js"></script>
<script type="text/javascript" src="../../loading.js"></script>

</html>
