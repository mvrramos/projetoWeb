<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="register.css">
    <script type="text/javascript" src="register.js"></script>
    <script type="text/javascript" src="/validations.js"></script>

    <title>Register - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div> <label>Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" id="password" placeholder="Senha" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter ao menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" id="confirm-password" placeholder="Confirmar senha"
                onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senhas não correspondem </div>


        </div>
        <div>
            <input type="button" class="solid" id="register-button" value="Cadastrar" disabled="true">
        </div>
        <div>
            <input type="button" class="clear" id="login-button" value="Login">
        </div>
    </form>


</body>

</html>
