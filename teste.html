<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            /* Cor de fundo do cabeçalho */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: white;
            /* Cor do texto do cabeçalho */
            margin: 0;
        }

        section {
            padding: 60px 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Seu Cabeçalho</h1>
    </header>

    <section>
        <h2>Conteúdo da Página</h2>
        <p>Seu conteúdo vai aqui.</p>
    </section>

</body>

</html>
